name: Hello World!

on:
  push:
    branches:
      - main

jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Say hello
        run: |
          echo "Hello World!"
      - name: install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run eslint
      - name: api tests
        run: npm test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start:test
          wait-on: http://localhost:8080
          
        